<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="city" placeholder="Stadt eingeben" autocomplete="off">
            <ul id="suggestions"></ul>
            <button id="search-btn">Suchen</button>
        </div>
    </header>

    <main>
        <section id="current-weather">
            <div>
                <div id="icon-container">
                    <i id="icon"></i>
                </div>
                <p>Stadt: <span id="city-name">Aktueller Standort</span></p>
                <p>Temperatur: <span id="temp">--°C</span></p>
                <p>Windstärke: <span id="wind">--km/h</span></p>
                <p>Luftfeuchtigkeit: <span id="humidity">--%</span></p>
                <p>UV Index: <span id="uv-index">---</span></p>
            </div>
        </section>

        <section id="hourly-forecast">
            <h2>Stündliche Vorhersage</h2>
            <div id="hourly" class="hourly-container"></div>
        </section>

        <section id="weekly-forecast">
            <h2>7 - Tage Vorhersage</h2>
            <div id="forecast" class="forecast-container"></div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Weather Now</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
